<div style="padding:25px;">
  <h3>Add Board - {{deviceId}}</h3>
  <i *ngIf="!adding" (click)="activeModal.dismiss()" style="cursor:pointer;position: absolute;right:27px;top:20px" class="fas fa-times"></i>
  <div style="margin-top:20px" id="add-location-form">
    <input style="width: 100%;height: 36px;font-size: 100%;border: none;border-bottom: 1px solid #0000001a;outline:none;"
    [disabled]="adding" [(ngModel)]="boardId" type="text" placeholder="Enter Board ID"/>
  </div>
<p *ngIf="error" style="color: red;
font-size: 12px;
text-align: center;
position: relative;
top: 22px;
">Error adding board, please try again</p>
   <div id="scan-section">
     <button style="margin: 0 auto;
        display: block;
        margin-top: 40px;
        padding: 10px 35px;
        background: #ff5722;
        border: 1px solid #ff5722;
        border-radius: 4px;
        color: #fff;"  [disabled]="adding||!deviceId||!boardId" (click)="addBoard()">
        <div *ngIf="!adding">
          Add Board

        </div>
        <div *ngIf="adding" class="spinner-border text-light" role="status">
          <span class="sr-only">Adding...</span>
        </div>
      </button>

   </div>


</div>
