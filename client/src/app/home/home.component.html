<div style="margin:0px;margin-top: 90px;" class="container">
  <div class="row">
    <div class="12">
      <div class="h-head">
        <div class="h-header">Home</div>

        <div ngbDropdown #myDrop="ngbDropdown">
          <img id="dropdownManual" ngbDropdownAnchor (click)="myDrop.open()" class="h-back" src="content/images/add.png" />
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button ngbDropdownItem  [routerLink]="['/devices/']">Add Device</button>
            <button ngbDropdownItem [routerLink]="['/device-list']">Add Board</button>
            <button (click)="launchDeviceAdder()" ngbDropdownItem>Add Location</button>
            <button [routerLink]="['/schedules']" ngbDropdownItem>Add Schedule</button>

          </div>
        </div>

      </div>
    </div>
    <div class="col-12">
      <div style="display: flex;">

        <span class="panel">


          <table style="display:inline-block;border-right: 2px solid #ffffff61;">
            <tr>
              <td>
                <i *ngIf="onlineDevicesLength" style="font-size: 18px;" class="far fa-hdd"></i>
                <i *ngIf="!onlineDevicesLength" style="font-size: 18px;" class="fas fa-exclamation"></i>
              </td>
              <td style="line-height: 18px;padding: 0px 18px;">
                <tr><td>
                  <span style="display: block;"><span>{{onlineDevicesLength}}</span><span> Online</span></span>

                </td></tr>
                <tr><td style="opacity: 0.5;">
                  <span style="display:block">Hub<span *ngIf="onlineDevicesLength>1||!onlineDevicesLength">s</span></span>

                </td></tr>
              </td>
            </tr>
          </table>

          <table [ngClass]="{'disabled': !onlineDevicesLength}" style="padding:6px;display:inline-block">
            <tr  (click)="launchDeviceAdder()" style="cursor:pointer">
              <td>
                <i  style="font-size: 18px; margin-left: 18px;" class="fas fa-plus"></i>
              </td>
              <td style="line-height: 18px;padding: 0px 0px 0px 18px;">
                <tr><td>
                  <span style="display: block;">Add Location</span>

                </td></tr>

              </td>
            </tr>
          </table>

        </span>
      </div>
    </div>
  </div>


<app-location-list></app-location-list>


</div>

<div style="cursor:pointer;padding:12px;text-align: center;position:fixed;width:100%;height:50px;bottom:0px;left:0px;color:#fff;background:#282c34 ;">
  <p (click)="logout()" style="text-align:center;margin:0px">Logout</p>
</div>
