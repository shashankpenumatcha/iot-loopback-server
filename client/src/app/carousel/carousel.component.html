<div *ngIf="step==1" class="step1-root">
  <div class="step1-text">STEP 1</div>
  <div class="step1-text"><img height="250px" src="content/images/connect.gif" /></div>
  <div class="step1-txt">
    Plug the Bluebox hub into the socket and switch it on
  </div>
  <div (click)="step=2;changeStep('Setup your Hub')" class="step1-btn"><button class="step1-btnn">Next</button></div>
</div>

<div *ngIf="step==2" class="step1-root">
  <div class="step1-text">STEP 2</div>
  <div class="step1-text"><img height="250px" src="content/images/wifi.gif" /></div>
  <div class="step1-txt">
    Using your browser or phone connect to wireless network called
    AP_BlueBox
  </div>
  <div (click)="step=3;changeStep('Setup your Hub')" class="step1-btn"><button class="step1-btnn">Next</button></div>
</div>


<div *ngIf="step==3" class="step1-root">
  <div class="step1-text">STEP 3</div>
  <div class="step1-text"><img height="250px" src="content/images/wifi.gif" /></div>
  <div class="step1-txt">
    Select to your home WiFi Network, enter password and click on connect
  </div>
  <div [routerLink]="['/devices/tutorial',true]" class="step1-btn"><button class="step1-btnn">Next</button></div>
</div>
