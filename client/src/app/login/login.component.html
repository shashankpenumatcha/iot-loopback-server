<div style="display:flex;height: 100vh;width:100vw; align-items: center;
justify-content: center;">

  <div style="    width: 370px;
  align-items: center;
  justify-content: center;
  display: flex;
  padding: 25px;
  box-shadow: 0px 7px 19px 0px #6d696961;
">

    <form style="width:80%">
      <input style="width:100%;display:block;margin:25px 0px;" placeholder="username" type="text" name="username" id="username" [(ngModel)]="username">
      <input style="width:100%;display:block" placeholder="password" type="password" name="password" id="password" [(ngModel)]="password">
      <button [disabled]="!username||!password" (click)="login()">Login</button>
    </form>
  </div>

</div>
